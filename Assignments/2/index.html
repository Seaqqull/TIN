<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="styles/form.css">

    <title> Lab 2 </title>
</head>
<body>
    <header>
        <p class="bigText pageTitle"> Assignment A & B</p>
        <ul id="navigation">
            <li><a href="#current" class="active">Assignment A & B</a></li>
            <li><a href="additional.html">Assignment C</a></li>
            <li style="float:right !important;"><a href="../../index.html">Main page</a></li>
        </ul>
    </header>

    <div id="content">
        <form action="" method="get" class="ownForm" name="user">
            <fieldset>
                <legend>General information</legend>
                <div class="ownForm important">
                    <label for="name" class="col-25 label-title">Enter your name: </label>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="ownForm important">
                    <label for="name" class="label-title">Birth year: </label>
                    <select name="birthYear" id="birthYear">
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                    </select>
                </div>
                <div class="ownForm important">
                    <p class="important label-title">Sex: </p>
                    <div>
                        <input type="radio" name="sex" id="male" value="Male" required>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="sex" id="female" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="sex" id="other" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="ownForm">
                    <p class="label-title">Interests:</p>
                    <div>
                        <input type="checkbox" name="game" id="game">
                        <label for="game"> Games </label>
                    </div>
                    <div>
                        <input type="checkbox" name="book" id="book">
                        <label for="book"> Books </label>
                    </div>
                </div>
                <div class="ownForm">
                    <label for="about" class="block label-title">Short description about yourself: </label>
                    <textarea rows="5" cols="30" name="about" id="about" placeholder="About yourself"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend> Private information </legend>
                <div class="ownForm important">
                    <label for="password" class="col-35 label-title">Enter your password: </label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="ownForm important">
                    <label for="email" class="col-35 label-title">Enter your email: </label>
                    <input type="email" name="email" id="email" style="float: right;" required>
                </div>
            </fieldset>

            <div class="buttons">
              <input type="reset" value="Reset">
              <input type="submit" value="Send">
            </div>
        </form>
    </div>



    <!-- Footer -->
    <footer id="footer">
        <p> PJATK TIN 2021&copy; </p>
    </footer>
</body>
</html>
